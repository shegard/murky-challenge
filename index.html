<html>

<head>

  <title>github api demo</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

</head>


<body>

  <div id="page-container">

    <div id="left-container">

      <div id="status-container">
        <p>hi, pls log in to start</p>
      </div>

      <div id="form-container">
        <form id="form-before">
          <div>
            <h3>some login form</h3>
          </div>
          <div>
            <label for="log">login:</label>
            <input type="text" id="log" placeholder="QuirkyMurloc" name="user_name" value="" />
          </div>
          <div>
            <label for="psw">password:</label>
            <input type="password" id="psw" placeholder="secret_v2.0" name="password" value="" />
          </div>
          <div>
            <input type="submit" id="sub" value="submit" />
          </div>
        </form>
        <div id="form-after">
          <h3 id="loggined-as"></h3>
          <p>wanna <span id="acc-changer">change it</span>?</p>
          <p id="database-viewer"></p>
        </div>
      </div>

    </div>

    <div id="right-container">

      <div id="search-container">
        <input type="text" id="github-user" maxlength="15" placeholder="github user" />
        <input type="button" id="search-button" value="browse" onclick="action()" disabled="true" />
      </div>

      <div id="item-container"></div>

    </div>

  </div>


  <script src="script.js"></script>

</body>

</html>
